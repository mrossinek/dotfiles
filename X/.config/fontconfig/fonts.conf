<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>nonicon</family>
            <family>JoyPixels</family>
            <family>Hasklug Nerd Font</family>
        </prefer>
    </alias>

    <match target="font">
        <edit name="rgba" mode="assign"><const>rgb</const></edit>
    </match>
</fontconfig>
