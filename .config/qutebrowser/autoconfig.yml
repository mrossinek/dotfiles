# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        ;A: hint links spawn buku -a {hint-url}
        <Alt+o>: spawn buku_run
        <Alt+p>: spawn --userscript qute-pass
        A: spawn buku -a {url}
        M: hint links spawn mpv {hint-url}
        m: spawn mpv {url}
  completion.height:
    global: 30%
  content.headers.user_agent:
    global: Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko)
      Chrome/69.0.3497.128 Safari/537.36
  downloads.position:
    global: bottom
  fonts.completion.category:
    global: bold 14pt monospace
  fonts.completion.entry:
    global: 14pt monospace
  fonts.debug_console:
    global: 14pt monospace
  fonts.downloads:
    global: 14pt monospace
  fonts.hints:
    global: bold 14pt monospace
  fonts.keyhint:
    global: 14pt monospace
  fonts.messages.error:
    global: 14pt monospace
  fonts.messages.info:
    global: 14pt monospace
  fonts.messages.warning:
    global: 14pt monospace
  fonts.monospace:
    global: '"Inconsolata", "xos4 Terminus", Terminus, Monospace, "DejaVu Sans Mono",
      Monaco, "Bitstream Vera Sans Mono", "Andale Mono", "Courier New", Courier, "Liberation
      Mono", monospace, Fixed, Consolas, Terminal'
  fonts.prompts:
    global: 14pt monospace
  fonts.statusbar:
    global: 14pt monospace
  fonts.tabs:
    global: 14pt monospace
  spellcheck.languages:
    global:
    - en-US
    - de-DE
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      ap: https://www.archlinux.org/packages/?q={}
      archwiki: https://wiki.archlinux.org/?search={}
      arxiv: https://arxiv.org/search/?query={}
      aur: https://aur.archlinux.org/packages/?K={}
      aw: https://wiki.archlinux.org/?search={}
      cpp: https://en.cppreference.com/mwiki/index.php?title=Special%3ASearch&search={}&button=
      d: https://www.dict.cc/?s={}
      dict: https://www.dict.cc/?s={}
      g: https://www.github.com/search?&q={}
      github: https://www.github.com/search?&q={}
      package: https://www.archlinux.org/packages/?q={}
      w: https://en.wikipedia.org/w/index.php?search={}&title=Special:Search
      wikipedia: https://en.wikipedia.org/w/index.php?search={}&title=Special:Search
      x: https://hayoo.fh-wedel.de/?query={}
      xmonad: https://hayoo.fh-wedel.de/?query={}
      y: https://www.youtube.com/results?search_query={}
      youtube: https://www.youtube.com/results?search_query={}
  url.start_pages:
    global:
    - https://github.com/
    - https://start.duckduckgo.com
  zoom.default:
    global: 150%
