conky.config={
        background=false,
        out_to_console=true,
        out_to_x=false,
        update_interval=5,
        total_run_times=0,
        use_spacer=none,
        mpd_host="127.0.0.1",
        mpd_port=6600,
        lua_load='~/.config/conky/scripts/lua-functions.lua',
        template0=[[^fn(Font Awesome 5 Free:style=Solid:size=11)\1^fn()]],
        template9=[[^fn(Font Awesome 5 Brands:style=Solid:size=13)\1^fn()]],
        template1=[[${exec pactl list sinks | grep Volume | grep -o "[0-9]*%" | head -1 | sed 's/%//'}]]
};


conky.text = [[
# mpd
${if_running mpd}\
${lua format %.0s ${mpd_status}}\
${lua format %.0s ${mpd_status}}\
${if_mpd_playing}\
${if_match "${mpd_status}" == "Playing"}\
^fg(\#FFFFFF)\
${else}${if_match "${mpd_status}" == "Paused"}\
^fg(\#FFFF00)\
${endif}${endif}\
${template0 } ${mpd_artist}${mpd_title} \
${endif}${endif}\
#
# volume
${if_match "${exec pactl list sinks | grep Mute | sed 's/Mute: //' | sed 's/[^a-z]//'}" == "yes"}\
^fg(\#FF0000)${template0 }\
${else}${if_match ${template1} == 0}\
^fg(\#FF0000)${template0 }\
${else}${if_match ${template1} >= 100}\
^fg(\#FF0000)${template0 }\
${else}${if_match ${template1} >= 50}\
^fg(\#FFFF00)${template0 }\
${else}${if_match ${template1} <= 50}\
^fg(\#00FF00)${template0 }\
${endif}${endif}${endif}${endif}${endif}\
 ${template1}% \
#
\
# bluetooth
${if_existing /proc/acpi/ibm/bluetooth disabled}\
^fg(\#444444)\
${else}\
${if_match "${exec echo -e 'info\nquit' | bluetoothctl | grep Connected | sed 's/Connected: //' | sed 's/[^a-z]//'}" == "yes"}\
^fg(\#1565c1)\
${else}\
^fg(\#777777)\
${endif}${endif}\
${template9 }\
#
 \
# networking
^ca(1,~/.config/conky/buttons/internet.sh)\
${if_existing /proc/net/route tun0}^fg(\#00ff00)${template0 } \
${else}\
^fg(\#f9a825)\
${endif}\
${if_existing /proc/net/route wlp3s0}${template0 } ^fg(\#00aa4a)${template0 } ${lua format %7s ${downspeed wlp3s0}} ^fg(\#ff3333)${template0 } ${lua format %7s ${upspeed wlp3s0}} \
${else}\
${if_existing /proc/net/route enp0s31f6}${template0 } (${addr enp0s31f6}) ^fg(\#00aa4a)${template0 } ${lua format %7s ${downspeed enp0s31f6}} ^fg(\#ff3333)${template0 } ${lua format %7s ${upspeed enp0s31f6}} \
${else}\
${if_match "${exec rfkill list wifi | grep -o yes}" == "yes"}\
^fg(\#ff0000)${template0 } \
${else}\
^fg(\#ff0000)${template0 } \
${endif}${endif}${endif}\
^ca()\
#
# system monitoring
#
# battery
^ca(1,~/.config/conky/buttons/bat.sh)\
${if_existing /sys/class/power_supply/BAT0/status Charging}\
^bg()^fg(\#FFFFFF)${template0 }\
${else}${if_match ${battery_percent BAT0} >= 80}\
^fg(\#00FF00)${template0 }\
${else}${if_match ${battery_percent BAT0} >= 50}\
^fg(\#00FF00)${template0 }\
${else}${if_match ${battery_percent BAT0} >= 30}\
^fg(\#FFFF00)${template0 }\
${else}${if_match ${battery_percent BAT0} >= 10}\
^bg(\#FFFF00)^fg(\#000000)${template0 }\
${else}\
^bg(\#FF0000)^fg(\#FFFFFF)${template0 }\
${endif}${endif}${endif}${endif}${endif}\
 ${battery_short BAT0}\
^bg() \
${if_existing /sys/class/power_supply/BAT1/status Charging}\
^bg()^fg(\#FFFFFF)${template0 }\
${else}${if_match ${battery_percent BAT1} >= 80}\
^fg(\#00FF00)${template0 }\
${else}${if_match ${battery_percent BAT1} >= 50}\
^fg(\#00FF00)${template0 }\
${else}${if_match ${battery_percent BAT1} >= 30}\
^fg(\#FFFF00)${template0 }\
${else}${if_match ${battery_percent BAT1} >= 10}\
^bg(\#FFFF00)^fg(\#000000)${template0 }\
${else}\
^bg(\#FF0000)^fg(\#FFFFFF)${template0 }\
${endif}${endif}${endif}${endif}${endif}\
 ${battery_short BAT1}\
^bg() \
^ca()\
#
# brightness
^fg(\#FFFFFF)${template0 } ${exec xbacklight -get}% \
#
^ca(1,~/.config/conky/buttons/temp.sh)\
# temperature
${if_match ${acpitemp} >= 100}\
^bg(\#FFFF00)^fg(\#FF0000)${template0 }\
${else}${if_match ${acpitemp} >= 85}\
^fg(\#FF0000)${template0 }\
${else}${if_match ${acpitemp} >= 60}\
^fg(\#FFFF00)${template0 }\
${else}\
^fg(\#FFFFFF)${template0 }\
${endif}${endif}${endif}\
 ${lua format %4s ${acpitemp}°C} \
^bg()\
^ca()\
#
^ca(1,~/.config/conky/buttons/cpu.sh)\
# cpu usage
${if_match ${cpu} >= 100}\
^bg(\#FFFF00)^fg(\#FF0000)\
${else}${if_match ${cpu} >= 75}\
^fg(\#FF0000)\
${else}${if_match ${cpu} >= 50}\
^fg(\#FFFF00)\
${else}\
^fg(\#FFFFFF)\
${endif}${endif}${endif}\
${template0 } ${lua format %3s ${cpu}%} \
^bg()\
^ca()\
#
^ca(1,~/.config/conky/buttons/ram.sh)\
# ram usage
${if_match ${memperc} >= 100}\
^bg(\#FFFF00)^fg(\#FF0000)\
${else}${if_match ${memperc} >= 75}\
^fg(\#FF0000)\
${else}${if_match ${memperc} >= 50}\
^fg(\#FFFF00)\
${else}\
^fg(\#FFFFFF)\
${endif}${endif}${endif}\
${template0 } ${lua format %3s ${memperc}%} \
^bg()\
^ca()\
#
 \
# disk usage
^ca(1,alacritty -e vifm)\
^fg(\#FFFFFF)${template0 } ${fs_free /} \
^fg(\#FFFFFF)${template0 } ${fs_free /home/} \
^ca()\
#
 \
# cron (lock status)
${if_existing .sync_lock}^fg(\#FFFF00)\
${else}${if_existing .cron_lock}^fg(\#555555)\
${else}^fg(\xFFFFFF)\
${endif}${endif}\
${template0 }\
#
  \
# mail
^ca(1,alacritty -e mutt)\
${if_match ${exec cat ~/.mailcount} > 0}\
^fg(\#00FF00)${template0 }\
${else}\
^fg(\#FFFFFF)${template0 }\
${endif}\
 ${exec cat ~/.mailcount} \
^ca()\
#
# news
${if_match ${exec cat ~/.newscount} > 0}\
^fg(\#00FF00)\
${else}\
^fg(\#FFFFFF)\
${endif}\
^ca(1,alacritty -e newsboat)\
${template0 } ${exec cat ~/.newscount} \
^ca()\
#
# stocks
^ca(1,~/.config/conky/buttons/stocks.sh)\
${if_existing .stocks/tmp.txt}\
^fg(\#FFFF00)\
${else}\
^fg(\#FFFFFF)\
${endif}\
${template0 } \
^ca()\
#
 \
# todo
^ca(1,~/.config/conky/buttons/tasks.sh)\
^fg(\#FFFFFF)${template0 } \
^ca()\
#
# calendar
^ca(1,~/.config/conky/buttons/calendar.sh)\
^fg(\#FFFFFF)${template0 } ${time %a %b %d} \
^ca()\
#
# clock
^ca(1,~/.config/conky/buttons/timew_preview.sh)\
${if_match ${exec timew get dom.active} == 1}\
^fg(\#00FF00)\
${else}\
^fg(\#f9a825)\
${endif}\
${template0 } ${time %I:%M} \
^ca()\
#
]];
